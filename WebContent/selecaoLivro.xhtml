<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Lista de Livros</title>
		
</h:head>
<h:body>

<h:form id= "form">
	<p:dialog header="Lista de Livros" modal="true" visible="true">
		<h:dataTable border="1" value="#{LoginBean.listaLivros}" var="liv">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="Código"></h:outputText>
				</f:facet>
				<h:outputText value="#{liv.codigo}"></h:outputText>
			</h:column>
			
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="Título"></h:outputText>
				</f:facet>
				<h:outputText value="#{liv.titulo}"></h:outputText>
			</h:column>
			
			<h:column id="column3">
				<f:facet name="header">
					<h:outputText value="Autor"></h:outputText>
				</f:facet>
				<h:outputText value="#{liv.autor}"></h:outputText>
			</h:column>
			
			<h:column id="column4">
				<f:facet name="header">
					<h:outputText value="Categoria"></h:outputText>
				</f:facet>
				<h:outputText value="#{liv.categoria}"></h:outputText>
			</h:column>				
		</h:dataTable>
			<h:commandButton value="Voltar" update="@form" action="#{LoginBean.sairListaLivros}" />

		</p:dialog>
	</h:form>
    </h:body>
</html>
